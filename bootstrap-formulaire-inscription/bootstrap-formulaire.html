<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-formulaire.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <h2>Formulaire d'inscription</h2><hr>

    <form>
      <div class="form-row">
        <div class="form-group col-md-4">      
          <label for="name">Nom *</label>
        </div>
        <div class="form-group col-md-8">
          <input type="text" class="form-control" id="name" placeholder="Votre nom">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4"> 
         <label for="lastname">Prénom *</label>
        </div>
        <div class="form-group col-md-8">
         <input type="text" class="form-control" id="lastname" placeholder="Votre prénom">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4"> 
          <label for="adress">Addresse *</label>
        </div>
        <div class="form-group col-md-8">
          <input type="text" class="form-control" id="adress" placeholder="1234 rue St">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4"> 
          <label for="birthday">Date de naissance *</label>
        </div>
        <div class="form-group col-md-8">
          <input type="text" class="form-control" id="birthday" placeholder="Votre date de naissance">
        </div>
      </div>

    <div class="form-row">
        <div class="form-group col-md-4">      
          <label for="city">Ville *</label>
        </div>
        <div class="form-group col-md-8">
          <input type="text" class="form-control" id="city" placeholder="Votre ville">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="state">Pays *</label>
        </div>
        <div class="form-group col-md-8">
          <select id="State" class="form-control">
            <option selected>Choisissez...</option>
            <option value="FR">FRANCE</option>
            <option value="US">ETATS UNIS</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Envoyer</button>
      </div>

    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
